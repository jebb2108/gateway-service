server {
    listen 8080;
    server_name gateway.lllang.site;
    return 301 https://$server_name$request_uri;
}

server {
    listen 8443 ssl;
    server_name gateway.lllang.site;

    ssl_certificate /etc/letsencrypt/live/gateway.lllang.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gateway.lllang.site/privkey.pem;

    location / {
        proxy_pass http://gateway-backend:1000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        return 200 '{"status": "ok"}';
        add_header Content-Type application/json;
    }

}